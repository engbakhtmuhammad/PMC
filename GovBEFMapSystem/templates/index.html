<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gov vs BEF Map</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container py-5">
		<h1 class="mb-4">Plot Government vs BEF Schools</h1>
		{% with messages = get_flashed_messages(with_categories=true) %}
		  {% if messages %}
		    <div class="mb-3">
		    {% for category, message in messages %}
		      <div class="alert alert-{{ 'danger' if category=='error' else category }}" role="alert">{{ message }}</div>
		    {% endfor %}
		    </div>
		  {% endif %}
		{% endwith %}
		<form action="{{ url_for('plot') }}" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
			<div class="mb-3">
				<label class="form-label">Government Schools CSV</label>
				<input type="file" name="gov_csv" accept=".csv" class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">BEF Schools CSV</label>
				<input type="file" name="bef_csv" accept=".csv" class="form-control" required>
			</div>
			<button class="btn btn-primary"><i class="fa fa-map"></i> Plot Map</button>
		</form>
	</div>
</body>
</html>
