services:
  - type: web
    name: bef-schools-comparison
    env: python
    plan: free
    buildCommand: cd BEFComparisonSystem && pip install -r requirements.txt
    startCommand: cd BEFComparisonSystem && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
